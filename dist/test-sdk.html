<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Test</title>
</head>
<body>
    <h1>SDK Test</h1>
    <div id="status">Loading...</div>
    
    <script src="agent-widget.js"></script>
    <script>
        console.log('Testing SDK...');
        
        // Test if TTPAgentSDK is available
        if (typeof TTPAgentSDK !== 'undefined') {
            console.log('✅ TTPAgentSDK is available:', TTPAgentSDK);
            document.getElementById('status').innerHTML = '✅ TTPAgentSDK loaded successfully!';
            
            // Test individual components
            const components = ['VoiceSDK', 'WebSocketManager', 'WebSocketManagerV2', 'AudioRecorder', 'AudioPlayer', 'EventEmitter', 'VoiceButton', 'VanillaVoiceButton', 'AgentSDK', 'AgentWidget', 'VERSION'];
            
            let allComponentsAvailable = true;
            components.forEach(component => {
                if (TTPAgentSDK[component] !== undefined) {
                    console.log(`✅ ${component} is available:`, typeof TTPAgentSDK[component]);
                } else {
                    console.log(`❌ ${component} is missing`);
                    allComponentsAvailable = false;
                }
            });
            
            if (allComponentsAvailable) {
                document.getElementById('status').innerHTML += '<br>✅ All components are available!';
            } else {
                document.getElementById('status').innerHTML += '<br>❌ Some components are missing!';
            }
            
        } else {
            console.log('❌ TTPAgentSDK is not available');
            document.getElementById('status').innerHTML = '❌ TTPAgentSDK failed to load';
        }
    </script>
</body>
</html>
